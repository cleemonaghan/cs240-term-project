<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Index</title>
		<link rel="stylesheet" href="grade_style.css" />
	</head>

	<body>
		<div class="container">
			<div class="code-panel">
				<code class="code-text"> </code>
			</div>
			<div class="rubric-panel">
				<nav class="menu">
					<div class="menu-item">Home</div>
					<div class="menu-item">
						<div class="menu-sub-item">
							<button id="toggle-comments" onclick="showComments()">
								Comments
							</button>
						</div>
						<div class="menu-sub-item">
							<button id="toggle-rubric" onclick="showRubric()">Rubric</button>
						</div>
					</div>
				</nav>
				<div class="comment-hub"></div>
				<div class="rubric-hub"></div>
			</div>
		</div>

		<script>
			function showComments() {
				let comments = document.querySelector(".comment-hub");
				let rubric = document.querySelector(".rubric-hub");
				comments.style.display = "block";
				rubric.style.display = "none";
			}

			function showRubric() {
				let comments = document.querySelector(".comment-hub");
				let rubric = document.querySelector(".rubric-hub");
				comments.style.display = "none";
				rubric.style.display = "block";
			}
		</script>
		<script src="grade_bundle.js"></script>
		<!--<script src="grade.js"></script>
		<script src="graderScript.js"></script>-->
	</body>
</html>
